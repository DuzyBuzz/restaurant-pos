<ion-content [fullscreen]="true" class="flex h-screen items-center justify-center bg-gradient-to-br from-gray-900 via-gray-800 to-gray-700 dark:from-gray-900 dark:via-gray-800 dark:to-gray-700 bg-white dark:bg-gray-900">
  <div class="w-full max-w-md mx-auto p-8 bg-white/90 dark:bg-gray-800/90 rounded-2xl shadow-2xl flex flex-col items-center">
    <img src="assets/images/flexi-dev.jpg" alt="Flexi Dev Logo" class="w-24 h-24 mb-6 rounded-full shadow-lg border-4 border-white dark:border-gray-800">
    <h1 class="text-3xl font-extrabold mb-2 text-blue-900 dark:text-blue-200 tracking-tight">Welcome to Flexi Dev</h1>
    <form class="w-full flex flex-col gap-4" (ngSubmit)="login()">
      <ion-item class="dark:bg-gray-900 dark:text-gray-100 rounded">
        <ion-label position="floating" class="dark:text-gray-300">Username</ion-label>
        <ion-input type="text" required [(ngModel)]="userName" name="userName"></ion-input>
      </ion-item>
      <ion-item class="dark:bg-gray-900 dark:text-gray-100 rounded">
        <ion-label position="floating" class="dark:text-gray-300">Password</ion-label>
        <ion-input type="password" required [(ngModel)]="password" name="password"></ion-input>
      </ion-item>
      <ion-button (click)="login()" expand="block" color="primary" class="w-full h-12 text-base font-semibold mt-4">
        Login
      </ion-button>
    </form>
    <ion-button expand="block" color="secondary" class="w-full h-12 text-base font-semibold mt-2" (click)="checkForUpdates()">
      Check for Updates
    </ion-button>
  </div>
</ion-content>
